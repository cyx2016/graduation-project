<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>新闻模板页</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/single/dashboard.css">
    <!--<script src="../static/js/vendor/jquery-slim.min.js"></script>-->
    <script src="../static/js/jquery-1.8.3.min.js"></script>
    <script>
        $(document).ready(function() {
            var id=$("#id").val();
            //根据id查询新闻
            $.ajax({
                url: '/news/showById',
                data:'{"id": "' +id+ '"}',
                type: "POST",
                contentType: "application/json",
                dataType: 'json',
                success: function (data) {
                    var html="";
                    $("#title").html(data.news.title);
                    html="发布日期 :  "+data.news.date;
                    $("#date").html(html);
                    html="";
                    html="<strong>简介：</strong><em>"+data.news.desp+"</em>";
                    $("#desp").html(html);
                    $("#content1").html(data.text1.replace(/\n/g, "<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"));
                    $("#content2").html(data.text2.replace(/\n/g, "<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"));
                    $("#content3").html(data.text3.replace(/\n/g, "<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"));
                    $("#content4").html(data.text4.replace(/\n/g, "<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"));
                    //替换图片
                    $("#img1 img").attr("src","../NewsImg/"+data.imgarray[0]);
                    $("#img2 img").attr("src","../NewsImg/"+data.imgarray[1]);
                    $("#img3 img").attr("src","../NewsImg/"+data.imgarray[2]);
                },
                error:function(){
                    alert("查询失败");
                }
            });
        });

    </script>
</head>
<body>
<input id="id"  th:value="${id}" hidden>
<div class="container">
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">

                <li class="floatR" style="margin: 0px; padding: 0px; list-style: none; float: left; height: 46px;"><a href="javascript:history.go(-1)" style="margin: 2px; padding: 0px; font-variant-numeric: normal; font-variant-east-asian: normal; font-stretch: normal; line-height: 46px; font-family: 宋体; color: rgb(133, 133, 133);">返回</a></li>
                <li class="floatL" style="margin: 0px; padding: 0px; list-style: none; float: left; height: 46px;"><a href="/show1" style="margin: 2px; padding: 0px; font-variant-numeric: normal; font-variant-east-asian: normal; font-stretch: normal; line-height: 46px; font-family: 宋体; color: rgb(133, 133, 133);">首页</a></li>
            </ul>
            <br/><br/>
            <div>
            <h3 id="title" class="text-center">
                团队历史
            </h3></div>
            <hr/>
            <div id="data" class="row">
            <small class="col-md-6 col-sm-6 text-right text-danger" >信息来源：cyx</small><small id="date" class="col-md-6 col-sm-6 text-danger">发布日期:2017-08-28</small>
            </div>
            <h6 id="desp">
                <strong>简介：</strong><em>黄建平长期致力于我国大气科学的学科建设与发展，2004年组建了兰州大学大气科学学院，积极推动兰州大学国家级大气科学教学团队、国防生培养基地和全国气象科普教育基地建设，为我国大气科学人才培养发挥了重要作用。目前学院已成为我国大气科学人才培养基地之一，特别是全军气象专业国防生的主要培养基地（下图），培养了本科生2303名，研究生861名，国防生939名。兰州大学大气科学学科也已发展为国内该领域的一流学科</em>
            </h6>
            <p id="content1">
                内容1
            </p>
            <div  id="img1" class="col-md-10 col-sm-10 offset-md-1 text-center">
                <img src="../imgs/news1.png" class="img-rounded"  alt="图片XX" onerror="this.style.display='none'">
            </div>
            <p id="content2">
                内容2
            </p>
