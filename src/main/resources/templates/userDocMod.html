    <script>
        $(document).ready(function() {
            //菜单管理
            qrymenu();
            //文档种类查询
            $.ajax({
                url: '/docKind/show',
                type: "POST",
                contentType: "application/json",
                dataType: 'json',
                success: function (data) {
                    var sel= document.getElementById("kind");
                    //清除所有选项
                    document.getElementById("kind").length=0;
                    var html="";
                    var select="";
                    for(var i=0;i<data.length;i++){
                        if($("#kind1").val()==data[i].id)
                            select="selected";
                        html+="<option value='"+data[i].id+"'"+select+">"+data[i].name+"</option>";
                        select="";
                    }
                    $("#kind").html(html);
                },
                error:function(){
                    alert("查询失败");
                }

            });
            //自定义函数

            //查询角色
            qryRole()
        });
        //查询权限
        function qrymenu(){
            var id="[[${session.userroleid}]]";
            $.ajax({
                url: '/menu/showRole',
                type: "POST",
                data:'{"roleid": "' +id+'"}',
                contentType: "application/json",
                dataType: 'json',
                success: function (data) {
                    var result=data;
                    var html="";
                    var active="";
                    //清空菜单
                    $("#menu").html();

                    //项目菜单为默认的
                    html="<li class=\"nav-item\">\n" +
                        "                            <a class=\"nav-link \"  href=\"/userManage\" th:href=\"@{/userManage}\">\n" +
                        "                                <span data-feather=\"layers\"></span>\n" +
                        "                                项目管理\n" +
                        "                            </a>\n" +
                        "                        </li>";
                    for(var i=0;i<result.length;i++){
                        if(result[i].name=="文档管理"){
                            active="active";
                        }
                        html+="<li class=\"nav-item\"><a class=\"nav-link "+active+"\"href=\""+result[i].url+"\" th:href=\"@{/userLinks}\">" +
                            "<span data-feather=\"shopping-cart\"></span>\n" +
                            result[i].name + " </a>\n" + "</li>\n";
                        active="";
                    }
                    $("#menu").html(html);
                },error:function(){

                }
            });
        }
        //角色查询
        function qryRole() {
            $.ajax({
                url: '/role/show',
                type: "POST",
                //data: '{"pageNo": "' + newPage + '"}',
                contentType: "application/json",
                dataType: 'json',
                success: function (data) {
                    var html="";
                    var id=$("#id").val();
                    //选择角色
                    var check="";
                    var myArray=$("#level1").val().split(",");
                    for(var i=0;i<data.length;i++){
                        for(var j=0 ; j< myArray.length ; j++){
                            if(myArray[j]==data[i].id){
                                check="checked";
                                break;
                            }
                        }
                        //if(data[i].id!=id){
                            html+="<div class=\"input-group mb-3  col-md-3 \">"+"<div class=\"input-group-prepend\"><span class=\"input-group-text\"><input name=\"member\" type=\"checkbox\" value=\""+data[i].id+"\" "+check+">" +
                                " </span></div><input type=\"text\" value=\""+data[i].name+"\" class=\"form-control\" readonly></div>";
                        //}

                        check="";
                    }
                    //清空
                    $("#role").html();
                    //填充内容
                    $("#role").html(html);
                }, error: function () {
                    alert("用户查询失败");
                }
            });
        }
    </script>

<script>
    $(function () {
        //initFileInput("image","news/multifileUpload");
        initFileInput("newsContent","news/fileUpload");
    })

    function initFileInput(ctrlName,url) {
        var imgArray=['jpg', 'gif', 'png'];
        var fileArray=['txt','text','doc','docx','pdf'];
        var array=new Array();
        //文件上传
        if(ctrlName=="newsContent"){
            array=fileArray;
        }else{
            array=imgArray;
        }
        var control = $('#' + ctrlName);
        control.fileinput({
            language: 'zh', //设置语言
            uploadUrl: url, //上传的地址
            allowedFileExtensions: array,//接收的文件后缀
            //uploadExtraData:{"id": 1, "fileName":'123.mp3'},
            uploadAsync: false, //默认异步上传
            showUpload: true, //是否显示上传按钮
            showRemove : true, //显示移除按钮
            showPreview : true, //是否显示预览
            showCaption: false,//是否显示标题
            browseClass: "btn btn-primary", //按钮样式
            //dropZoneEnabled: true,//是否显示拖拽区域
            //minImageWidth: 50, //图片的最小宽度
            //minImageHeight: 50,//图片的最小高度
            //maxImageWidth: 1000,//图片的最大宽度
            //maxImageHeight: 1000,//图片的最大高度
            maxFileSize: 0,//单位为kb，如果为0表示不限制文件大小
            //minFileCount: 0,
            //maxFileCount: 1, //表示允许同时上传的最大文件个数
            enctype: 'multipart/form-data',
            validateInitialCount:true,
            previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
            msgFilesTooMany: "选择上传的文件数量({n}) 超过允许的最大数值{m}！",

        }).on('filepreupload', function(event, data, previewId, index) {     //上传中
            var form = data.form, files = data.files, extra = data.extra,
                response = data.response, reader = data.reader;
            console.log('文件正在上传');
        }).on("fileuploaded", function (event, data, previewId, index) {    //一个文件上传成功
            console.log('文件上传成功！'+data.id);

        }).on('fileerror', function(event, data, msg) {  //一个文件上传失败
            console.log('文件上传失败！'+data.id);


        })
    };
</script>
