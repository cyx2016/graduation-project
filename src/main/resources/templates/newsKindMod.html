<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>新闻种类修改</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/single/dashboard.css">
    <!--滑动开关css-->
    <link rel="stylesheet" href="../static/css/bootstrap-switch.css">

    <script type="text/javascript" src="../static/js/jquery-1.8.3.min.js" charset="UTF-8"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <!--滑动开关js-->
    <script src="../static/js/bootstrap-switch.js"></script>
    <script>
        /*$.holdReady(true)*/;
        /*$.getScript("../static/js/bootstrap-switch.js", function() {
            $.holdReady(false);
        });*/
         $(document).ready(function() {
            //alert($("#delRole").val());
            if($("#delRole").val()=="1"){
                //alert($("#delRole").val()+"cc");
                $('[name="del"]').change();
                $('[name="del"]').val("1");
            }else{
                $('[name="del"]').val("2");
            }

            //$('[name="del"]').change();
        });
    </script>

</head>
<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#" id="value1"> [[${session.username}]]</a>

        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="#" th:href="@{/logout}">登出</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul  class="nav flex-column mb-2" id="menu"><!--class="nav flex-column"-->
                        <li class="nav-item" data-id="user">
                            <a class="nav-link" href="/adminHomePage" th:href="@{/adminHomePage}">
                                <span data-feather="home"></span>
                                用户信息管理 <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item" data-id="role">
                            <a class="nav-link" href="/roleManage" th:href="@{/roleManage}">
                                <span data-feather="file"></span>
                                用户权限管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/links" th:href="@{/links}">
                                <span data-feather="shopping-cart"></span>
                                友情链接管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/newsKind" th:href="@{/newsKind}">
                                <span data-feather="users"></span>
                                新闻种类管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/newsShow" th:href="@{/newsShow}">
                                <span data-feather="users"></span>
                                新闻内容管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/docKind" th:href="@{/docKind}">
                                <span data-feather="bar-chart-2"></span>
                                文档种类管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/docShow" th:href="@{/docShow}">
                                <span data-feather="bar-chart-2"></span>
                                文档管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"  href="/adminProject" th:href="@{/adminProject}">
                                <span data-feather="layers"></span>
                                项目管理
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <div class="col-md-10 offset-md-1">
            <form class="col-md-10 offset-md-1"action="/newsKind/mod" method="post">
                <input type="text" th:value="${newsKind.id}" name="id" hidden>
                <input type="text" th:value="${newsKind.del}" id="delRole" hidden>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">新闻种类说明</label>
                        <input type="text" class="form-control" id="name" placeholder="新闻种类说明" name="name" th:value="${newsKind.name}" readonly>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="del">是否可以删除</label><br/>
                        <div class="bootstrap-switch bootstrap-switch-wrapper bootstrap-switch-large" > <!---->
                            <input type="checkbox"  id="del" name="del" checked/>
                        </div>
                        <script>
                            $('[name="del"]').bootstrapSwitch({
                                onText:"否",
                                offText:"是",
                                onColor:"success",
                                offColor:"warning",
                                size:"small",
                                onSwitchChange:function(event,state){
                                    //alert($('[name="del"]').val());
                                    //$('[name="del"]').change();
                                    if(state==true){
                                        $(this).val("1");
                                    }else{
                                        $(this).val("2");
                                    }
                                    //alert($('[name="del"]').val());
                                }
                            });

                        </script>
                        <!--<input type="text" class="form-control" id="del" placeholder="否" name="del">-->
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">修改</button>
            </form>
        </div>
    </main>
</body>
</html>
