<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目详细</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/single/dashboard.css">
    <!--日期控件css-->
    <link rel="stylesheet" href="../static/css/datetimepicker.css">

    <script src="../static/js/jquery-1.8.3.min.js"></script>
    <script src="../static/js/page/bootstrap-paginator.js"></script>
    <!--日期控件js-->
    <script src="../static/js/bootstrap-datetimepicker.js"></script>
    <script src="../static/js/bootstrap-datetimepicker.zh-CN.js"></script>
    <script>
        $(document).ready(function() {
            qrymenu()
        });
        //查询权限
        function qrymenu(){
            var id="[[${session.userroleid}]]";
            $.ajax({
                url: '/menu/showRole',
                type: "POST",
                data:'{"roleid": "' +id+'"}',
                contentType: "application/json",
                dataType: 'json',
                success: function (data) {
                    var result=data;
                    var html="";
                    var active="";
                    //清空菜单
                    $("#menu").html();
                    //项目菜单为默认的
                    html="<li class=\"nav-item\">\n" +
                        "                            <a class=\"nav-link active\"  href=\"/userManage\" th:href=\"@{/userManage}\">\n" +
                        "                                <span data-feather=\"layers\"></span>\n" +
                        "                                项目管理\n" +
                        "                            </a>\n" +
                        "                        </li>";
                    for(var i=0;i<result.length;i++){
                        html+="<li class=\"nav-item\">\n<a class=\"nav-link\" href=\""+result[i].url+"\" th:href=\"@{/userLinks}\">" +
                            "<span data-feather=\"shopping-cart\"></span>\n" +
                            result[i].name + " </a>\n" + "</li>\n";
                    }
                    $("#menu").html(html);
                },error:function(){

                }
            });
        }
    </script>
</head>
<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#" id="value1"> [[${session.username}]]</a>
    <input id="id" hidden th:value="${session.userid}" >

    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#" th:href="@{/logout}">登出</a>
        </li>
    </ul>
</nav>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul  class="nav flex-column mb-2" id="menu"><!--class="nav flex-column"-->
                    <!--<li class="nav-item">
                        <a class="nav-link" href="/userLinks" th:href="@{/userLinks}">
                            <span data-feather="shopping-cart"></span>
                            友情链接管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/userNewsShow" th:href="@{/userNewsShow}">
                            <span data-feather="users"></span>
                            新闻内容管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/userDocShow" th:href="@{/userDocShow}">
                            <span data-feather="bar-chart-2"></span>
                            文档管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active"  href="/userManage" th:href="@{/userManage}">
                            <span data-feather="layers"></span>
                            项目管理
                        </a>
                    </li>-->
                </ul>
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form class="col-md-10 offset-md-1"action="project/add" method="post">
                <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">项目名称</label>
                    <input type="text" th:value="${pro.name}" class="form-control" id="name" placeholder="项目名称" name="name" readonly>
                </div>
                <div class="form-group col-md-6">
                    <label for="dtp_input2">项目开始日期</label>
                    <input type="text" th:value="${pro.datetime}" class="form-control" id="dtp_input2" name="datetime" readonly >
                </div>
            </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">项目负责人</label>
                        <input type="text" th:value="${pro.leader}" class="form-control" id="leader" placeholder="项目名称" name="name" readonly>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="dtp_input2">项目状态</label>
                        <input type="text" th:value="${pro.status}" class="form-control" id="status" name="datetime" readonly >
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="duration">所需时间</label>
                        <div class="input-group mb-3">
                            <input th:value="${pro.duration}" type="text" class="form-control" id="duration" placeholder="所需时间" name="duration" readonly>
                            <div class="input-group-append">
                                <span  class="input-group-text">天</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="fund">所需资金</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">&yen;</span>
                            </div>
                            <input th:value="${pro.fund}" id="fund" name="fund" type="text" class="form-control" readonly>
                            <div class="input-group-append">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="Introduction">团队成员</label>
                        <textarea rows="2"  th:text="${pro.member}" class="form-control" name="desp" id="Introduction" placeholder="" readonly></textarea>
                    </div>
                </div>
                <button id="upload" onclick="window.history.back(-1);"  type="button" class="btn btn-primary">返回</button>
            </form>
        </main>
    </div>
</div>
</body>
</html>
